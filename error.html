<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Ginu's Portfolio</title>
    <link rel="stylesheet" href="static/css/main.css">
    <style>
        body {
            background-color: #f0f4f8;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .error-container h1 {
            font-size: 80px;
            color: #e74c3c;
            margin: 0;
            font-weight: 700;
        }
        .error-container h2 {
            font-size: 24px;
            color: #555;
            margin: 10px 0;
            font-weight: 400;
        }
        .error-container p {
            font-size: 18px;
            color: #666;
            margin: 20px 0;
        }
        .error-container a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            transition: all 0.3s ease;
        }
        .error-container a:hover {
            color: #1d72b8;
            border-bottom: 2px solid #1d72b8;
        }
        .error-container img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="static/img/error-icon.png" alt="Error Icon">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you are looking for does not exist or has been moved.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
